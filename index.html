<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #counter-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #counter {
            font-size: 3em;
            margin-bottom: 20px;
        }
        #click-area {
            width: 200px;
            height: 200px;
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            user-select: none;
        }
        #click-area:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="counter-container">
        <div id="counter">0</div>
        <div id="click-area" onclick="incrementCounter()">Tap Here</div>
    </div>
    <script>
        let counter = 0;

        function incrementCounter() {
            counter++;
            document.getElementById('counter').innerText = counter;
        }
    </script>
</body>
</html>
